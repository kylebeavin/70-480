<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Drawing arcs by using the arc method</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border: 1px solid black;">
        You need a browser that supports HTML5!
    </canvas>
    <a href="Canvas14.html">Next</a>
    <script>
        drawSomething();

        function drawSomething() {
            var canvas = document.getElementById("myCanvas")
                , ctx = canvas.getContext("2d");

            ctx.strokeStyle = 'blue';
            ctx.fillStyle = 'yellow';
            ctx.lineWidth = 5;

            ctx.beginPath();
            ctx.arc(400, 300, 100, 0, 1.5 * Math.PI);
            ctx.fill();
            ctx.stroke();
        }
    </script>
</body>
</html>

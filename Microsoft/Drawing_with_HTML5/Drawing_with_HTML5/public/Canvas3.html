<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pattern</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border: 1px solid black;">
        You need a browser that supports HTML5!
    </canvas>
    <a href="Canvas4.html">Next</a>
    <script>
        drawSomething();

        function drawSomething() {
            var canvas = document.getElementById("myCanvas")
                , ctx = canvas.getContext("2d");

            // create new image object to use as pattern
            var img = new Image();
            img.src = 'images/ContosoLogo.jpg';
            img.onload = function () {
                //create pattern
                var ptrn = ctx.createPattern(img, 'repeat');
                ctx.fillStyle = ptrn;
                ctx.fillRect(0, 0, 400, 400);
            }
        }
    </script>
</body>
</html>

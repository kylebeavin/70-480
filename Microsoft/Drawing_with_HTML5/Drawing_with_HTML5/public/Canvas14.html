<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Drawing text</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border: 1px solid black;">
        You need a browser that supports HTML5!
    </canvas>
    <a href="Canvas15.html">Next</a>
    <script>
        drawSomething();

        function drawSomething() {
            var canvas = document.getElementById("myCanvas")
                , ctx = canvas.getContext("2d");

            ctx.strokeStyle = 'magenta';
            ctx.fillStyle = 'yellow';
            ctx.lineWidth = 2;
            ctx.font = "bold 100pt TimesNewRoman";

            ctx.beginPath();
            ctx.moveTo(100, 300);
            ctx.lineTo(700, 300);
            ctx.stroke();

            ctx.strokeStyle = 'blue';
            ctx.fillText("Hello", 400, 300);
            ctx.strokeText("Hello", 400, 300);
        }
    </script>
</body>
</html>

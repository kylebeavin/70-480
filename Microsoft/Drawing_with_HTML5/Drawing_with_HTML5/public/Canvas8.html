<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Drawing lines</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border: 1px solid black;">
        You need a browser that supports HTML5!
    </canvas>
    <a href="Canvas9.html">Next</a>
    <script>

        drawSomething();

        function drawSomething() {
            var canvas = document.getElementById("myCanvas")
                , ctx = canvas.getContext("2d");

            ctx.fillStyle = "green";
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 10;

            ctx.beginPath();
            ctx.moveTo(100, 250);
            ctx.lineTo(150, 350);
            ctx.lineTo(50, 350);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(150, 250);
            ctx.lineTo(250, 250);
            ctx.lineTo(200, 350);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(300, 250);
            ctx.lineTo(350, 350);
            ctx.lineTo(250, 350);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(500, 250);
            ctx.lineTo(500, 350);
            ctx.moveTo(450, 300);
            ctx.lineTo(550, 300);
            ctx.fill();
            ctx.stroke();
        }

    </script>
</body>
</html>

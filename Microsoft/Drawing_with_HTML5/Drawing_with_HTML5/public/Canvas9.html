<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Drawing rectangles</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border: 1px solid black;">
        You need a browser that supports HTML5!
    </canvas>
    <a href="Canvas10.html">Next</a>
    <script>
        drawSomething();

        function drawSomething() {
            var canvas = document.getElementById("myCanvas")
                , ctx = canvas.getContext("2d");

            ctx.fillStyle = "green";
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 10;

            ctx.beginPath();
            ctx.moveTo(100, 300);
            ctx.lineTo(150, 250);
            ctx.lineTo(200, 300);
            ctx.rect(100, 300, 100, 100);
            ctx.fill();
            ctx.stroke();
        }
    </script>
</body>
</html>

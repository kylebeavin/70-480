<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Setting lineJoin</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border: 1px solid black;">
        You need a browser that supports HTML5!
    </canvas>
    <a href="Canvas6.html">Next</a>
    <script>
        drawSomething();

    function drawSomething() {
        var canvas = document.getElementById("myCanvas")
            , ctx = canvas.getContext("2d");
        ctx.lineWidth = 20;

        ctx.lineJoin = 'round';
        ctx.strokeRect(20, 20, 50, 50);

        ctx.lineJoin = 'bevel';
        ctx.strokeRect(100, 100, 50, 50);

        ctx.lineJoin = 'miter';
        ctx.strokeRect(180, 180, 50, 50);
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Drawing text</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border: 1px solid black;">
        You need a browser that supports HTML5!
    </canvas>
    <a href="svg.html">Next</a>
    <script>
        drawSomething();

        function drawSomething() {
            var canvas = document.getElementById("myCanvas")
                , ctx = canvas.getContext("2d");

            var img = new Image();
            img.src = "images/iceboat.jpg";
            img.onload = function () {
                ctx.font = "bold 24pt Arial";
                ctx.drawImage(img, 175, 0, 450, 600);

                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(405, 180);
                ctx.lineTo(325, 180);
                ctx.stroke();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.textAlign = 'right';
                ctx.textBaseline = 'middle';
                ctx.fillText('Mast', 325, 180);
                ctx.strokeText('Mast', 325, 180);

                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(420, 220);
                ctx.lineTo(525, 220);
                ctx.stroke();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.fillText('Sail', 525, 220);
                ctx.strokeText('Sail', 525, 220);

                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(420, 360);
                ctx.lineTo(500, 360);
                ctx.stroke();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.fillText('Boom', 500, 360);
                ctx.strokeText('Boom', 500, 360);
            }
        }
    </script>
</body>
</html>

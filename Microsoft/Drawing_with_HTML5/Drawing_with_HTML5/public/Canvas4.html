<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Setting lineWidth</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border: 1px solid black;">
        You need a browser that supports HTML5!
    </canvas>
    <a href="Canvas5.html">Next</a>
    <script>
        drawSomething();

    function drawSomething() {
        var canvas = document.getElementById("myCanvas")
            , ctx = canvas.getContext("2d")
            , offset = 40
            , width = 5
            , height = 5
            , lineWidth = 1
            , i = 0
            , centerX = canvas.width / 2
            , centerY = canvas.height / 2;

        for (i = 1; i < 15; i++) {
            ctx.lineWidth = i;
            ctx.strokeRect(centerX - (width / 2) - (i * offset / 2),
                centerY - (height / 2) - (i * offset / 2),
                width + (i * offset), height + (i * offset));
        }
    }
    </script>
</body>
</html>
